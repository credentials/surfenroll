
image: privacybydesign/node_yarn:latest

stages:
  - build

before_script:
  - set -euxo pipefail
  - yarn install

build:
  stage: build
  script:
    - set -euxo pipefail
    - mkdir build
    - cp -R ./{css,edugain,facebook,js,linkedin,surfnet,twitter,vendor} build
    - cp *.php build
    - rm build/*.sample.php
  artifacts:
    paths:
    - build/*
